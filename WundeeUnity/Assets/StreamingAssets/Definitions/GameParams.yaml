---
  "default":

    # By convention, use ALL_CAPS for constants    
    constants:
        WORLD_SCALE: 1.5

        WORLD_WIDTH: 1600*WORLD_SCALE
        WORLD_HEIGHT: 900*WORLD_SCALE


        HALF_WORLD_WIDTH: "[WORLD_WIDTH] * 0.5"

        HABITAT_MIN_DISTANCE: 100*WORLD_SCALE 
    #    HABITAT_MIN_DISTANCE: 220 
   
    timeMultiplier: 1.0  

    worldWidth: "WORLD_WIDTH"
    worldHeight: "WORLD_HEIGHT"

    habitatMinDistance: "HABITAT_MIN_DISTANCE"

    generateWorld: true
    generateSettlements: true
    generatePlayer: true

    

    needParams:
      needs:
        - Population
        - Wealth
        - Strength
        - Satisfaction

        # - G_LivingSpaces
        # - G_Weapons
        # - G_Food
        # - G_BuildingMaterial

        # - D_Defense
        # - D_Dominance
        # - D_Territory

        # - S_Faith
        # - S_Prosperity
        # - S_History


        

      
