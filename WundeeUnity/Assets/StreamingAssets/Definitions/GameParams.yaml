---
  "default":
    worldWidth: "WORLD_WIDTH"
    worldHeight: "WORLD_HEIGHT"

    habitatMinDistance: "HABITAT_MIN_DISTANCE"

    generateWorld: true
    generateSettlements: true
    generatePlayer: true

    

    needParams:
      needs:
        - Population
        - Wealth
        - Strength
        - Satisfaction

        # - G_LivingSpaces
        # - G_Weapons
        # - G_Food
        # - G_BuildingMaterial

        # - D_Defense
        # - D_Dominance
        # - D_Territory

        # - S_Faith
        # - S_Prosperity
        # - S_History

    # By convention, use ALL_CAPS for constants
    constants:
        WORLD_WIDTH: 1600/0.7
        
        WORLD_HEIGHT: 900/0.7

        HALF_WORLD_WIDTH: "[WORLD_WIDTH] / 2"

        HABITAT_MIN_DISTANCE: 220

        

      
